<form [formGroup]="infoForm" >
  <mat-form-field appearance = "outline">
    <input matInput placeholder = "First Name" formControlName = "firstName">
  </mat-form-field>
  <br/>
  <mat-form-field appearance = "outline">
    <input matInput placeholder = "Last Name" formControlName = "lastName">
  </mat-form-field>
  <br/>
  <mat-form-field appearance = "outline">
    <input matInput placeholder = "Age" formControlName = "age">
  </mat-form-field>
  <br/>
  <mat-form-field appearance = "outline">
    <mat-label>Gender</mat-label>
    <mat-select formControlName = "gender">
        <mat-option value = "Male">
          Male
        </mat-option>
        <mat-option value = "Female">
          Female
        </mat-option>
      </mat-select>
  </mat-form-field>
  <br/>
  <mat-form-field appearance = "outline">
    <input matInput placeholder = "Height" formControlName = "height">
  </mat-form-field>
  <br/>
  <mat-form-field appearance = "outline">
    <input matInput placeholder = "Weight" formControlName = "weight">
  </mat-form-field>
</form>
<button mat-raised-button mat-button color = "primary" (click) = "onSubmit()">Submit</button>

  <br>
  <form [formGroup] = "userForm">
    <mat-form-field appearance = "outline">
      <input matInput placeholder = "Username" name="username" formControlName = "username">
    </mat-form-field>
    <br>
    <mat-form-field appearance = "outline">
        <input matInput placeholder = "Birthday" name="birthday" formControlName = "birthday">
        <mat-hint>YYYY-MM-DD</mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance = "outline">
        <input matInput placeholder = "Gender" name="gender" formControlName = "gender">
      </mat-form-field>
    <br>
    <input type="button" (click)="createorUpdateUser(userForm)" value="Create or Update Policy">
  </form>

  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="username">
          <th class = 'font padding-left' style= "background-color: #f5f5f5" mat-header-cell *matHeaderCellDef><p class = 'header-padding'> Username </p></th>
          <td mat-cell *matCellDef="let element" class='cell-style'> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="birthday">
            <th class = 'font padding-left' style= "background-color: #f5f5f5" mat-header-cell *matHeaderCellDef><p class = 'header-padding'>Birthday</p></th>
            <td mat-cell *matCellDef="let element" class='cell-style'> {{element.birthday}} </td>
          </ng-container>

          <ng-container matColumnDef="height">
              <th class = 'font padding-left' style= "background-color: #f5f5f5" mat-header-cell *matHeaderCellDef><p class = 'header-padding'>Height</p></th>
              <td mat-cell *matCellDef="let element" class='cell-style'> {{element.height}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th class = 'font padding-left' style= "background-color: #f5f5f5" mat-header-cell *matHeaderCellDef><p class = 'header-padding'>Gender</p></th>
                <td mat-cell *matCellDef="let element" class='cell-style'> {{element.gender}} </td>
              </ng-container>

        <ng-container matColumnDef="actions">
            <th class = 'font padding-left' style= "background-color: #d8d8d8" mat-header-cell *matHeaderCellDef><p class = 'header-padding'>Actions</p></th>
            <td mat-cell *matCellDef="let element" class='cell-style'>
                <button mat-icon-button matTooltip="Edit" (click)="createorUpdateUser(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button matTooltip="Delete" (click)="deleteUser(element.userId)">
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
            </td>
          </ng-container>

        <tr style= "background-color: #d8d8d8"mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </div> -->
